name: Update Version

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  pull-requests: write

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=$(echo ${{ github.ref_name }} | sed 's/^v//')" >> "$GITHUB_OUTPUT"

      - name: Update version in gemini-extension.json
        run: |
          # Use jq to robustly update the JSON file
          tmp=$(mktemp)
          jq --arg ver "${{ steps.get_version.outputs.VERSION }}" '.version = $ver' gemini-extension.json > "$tmp" && mv "$tmp" gemini-extension.json

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update version to ${{ steps.get_version.outputs.VERSION }}"
          branch: "chore/update-version-${{ steps.get_version.outputs.VERSION }}"
          base: "main"
          delete-branch: true
          title: "chore: update version to ${{ steps.get_version.outputs.VERSION }}"
          body: |
            Automated PR to update version to ${{ steps.get_version.outputs.VERSION }} triggered by tag push.
          labels: "automated pr"
